<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="testsheet" href="test.css">
</head>
<body>
    <div class="product-card">
        <img src="Best-Camera-5.jpg" height="300" width="200""Sample Product" class="product-image">
        <h2 class="product-title">Sample Product</h2>
        <p class="product-price">Rs. 15</p>
        <p class="product-description">This is a short description of the product.</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <p class="total-price">Total Price: Rs. <span id="total-price">15</span></p>
        <button id="buy-button" onclick="addToCart()">Buy Now</button>
    </div>

    <script src="test.js"></script>
</body>
</html>
